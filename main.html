<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h1>Feedback Form</h1>
		<label for="name">Name :</label>
        <input type="text" name="name" id="name" minlength="3" maxlength="50" required>

        <label for="portfolio">Portfolio :</label>
        <input type="url" name="portfolio" id="portfolio" required>

        <label for="favcolor">Fav Color :</label>
        <input type="color" name="favcolor" id="favcolor">

        <label for="likness">Likness :</label>
        <input type="range" name="likness" id="likness" min="1" max="100">

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
